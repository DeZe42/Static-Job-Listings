<div class="static-job">
  <div class="static-job__header"></div>
  <div class="static-job__filter-container" *ngIf="filterData.length != 0">
    <div class="static-job__filter-container--filter" *ngFor="let element of filterData">
      <span>{{ element.name }}</span>
      <div class="close" (click)="remove(element)">
        <img src="assets/images/icon-remove.svg">
      </div>
    </div>
    <span class="static-job__filter-container--clear" (click)="clear()">Clear</span>
  </div>
  <div class="static-job__content">
    <div class="static-job__content--card" *ngFor="let job of filteredJobs">
      <div class="line" [ngClass]="{'active': job.featured == true}"></div>
      <div class="image">
        <img [src]="'assets' + job.logo">
      </div>
      <div class="column">
        <div class="column__row">
          <span class="column__row--company">{{ job.company }}</span>
          <div class="column__row--new" *ngIf="job.new == true">
            <span>NEW!</span>
          </div>
          <div class="column__row--featured" *ngIf="job.featured == true">
            <span>FEATURED</span>
          </div>
        </div>
        <div class="column__row">
          <span class="column__row--position">{{ job.position }}</span>
        </div>
        <div class="column__row">
          <span class="column__row--bottom">{{ job.postedAt }}</span>
          <div class="column__row--dot"></div>
          <span class="column__row--bottom">{{ job.contract }}</span>
          <div class="column__row--dot"></div>
          <span class="column__row--bottom">{{ job.location }}</span>
        </div>
      </div>
      <div class="lines"></div>
      <div class="row">
        <div class="row--attribute" (click)="filter('role', job.role)">
          <span>{{ job.role }}</span>
        </div>
        <div class="row--attribute" (click)="filter('level', job.level)">
          <span>{{ job.level }}</span>
        </div>
        <div class="row--attribute" *ngFor="let language of job.languages" (click)="filter('languages', language)">
          <span>{{ language }}</span>
        </div>
        <div class="row--attribute" *ngFor="let tool of job.tools" (click)="filter('tools', tool)">
          <span>{{ tool }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
